<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>Weather Dashboard</h1>
        <div class="container">
            <div class="weather-input">
                <h3>Enter City Name</h3>
                <input type="text" id="city-input" placeholder="E.g., New York, London, Tokyo">
                <button id="search-btn">Search</button>
                <div class="separator"></div>
                <button id="location-btn">User Current Location</button>
                <div class="separator"></div>
                <a href="search-history.html">Search History</a>
            </div>
            
            <div id="current-weather" class="weather-data"></div>
        </div>
        
     
    <main>
        <section id="current-weather"></section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
